<!DOCTYPE html>
<html lang="ko">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <img class="head-icon" src="/assets/images/showerbugs.png" width="30px" height="30px"/>
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li class="{% if page.url contains 'about' %}active{% endif %}"><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
          <li class="{% if page.url == '/' %}active{% endif %}" ><a href="{{ site.baseurl }}/">Posts</a></li>
          <li class="{% if page.url contains 'books' %}active{% endif %}"><a href="{{ '/books' | prepend: site.baseurl  }}/">Books</a></li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
      </span>
    </footer>
  </body>
</html>
