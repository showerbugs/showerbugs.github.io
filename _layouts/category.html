---
layout: default
---
<h1>{{page.title}}</h1> 
<div class="catalogue">
  {% for post in site.posts %}
    {% if post.categories contains page.title %}
    <div class="catalogue-item">
      <div class="catalogue-info">
        <time class="catalogue-time" datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time>
        <a class="catalogue-author" href="{{site.authors[post.author].url}}" target="_blank">
          <img class="catalogue-author-profile" src="/{{site.authors[post.author].image}}" width="30px" height="30px"/>
          <span>{{post.author}}</span>
        </a>
      </div>
      <a href="{{ post.url | prepend: site.baseurl }}" class="catalogue-link">
        <h1 class="catalogue-title">{{ post.title }}</h1>
        <div class="catalogue-line"></div>
        <p>
          {{ post.content | truncatewords: 30 | strip_html }}
        </p>
      </a>
    </div>
    {% endif%}
  {% endfor %} 
</div>
